name: Checkout and Release

on:
  push:
    branches: 
      - main
      - master
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
    branches: 
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v3.5.2

      - name: semver
        uses: anitvam/conventionalcommit-semantic-releasing@main
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}


